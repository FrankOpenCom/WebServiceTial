<!DOCTYPE html></body>
<html lang="en">
<head>
    <meta charset="ANSI">
</head>

<h1><img src="static/images/nitech_shanghai_2019_logo.png"> NITech Shanghai 2019 - Topic Submission</h1>
<body>

<form name="topic" method="post">
    Presenter:<br>
    <input type="text" name="Presenter" value="" required>
    <br><br>
    Co-presenter:<br>
    <input type="text" name="Co-Presenter" value="">
    <br><br>
    Language:<br>
    <input type="radio" name="Language" Value="English/Chinese" checked>English/Chinese
    <input type="radio" name="Language" Value="Chinese" >Chinese Only
    <br><br>
    Submit to NITech:
    <input type="radio" name="NICTech" value="NIC/NISH" checked >Austin and Shanghai
    <input type="radio" name="NICTech" value="NISH" >Shanghai only
    <br><br>
    Title:<br>
    <input type="text" name="Title" value="" required maxlength="100" style="width: 20%;">
    <br><br>
    Abstract:<br>
    <textarea type="radio" name="Abstract" required style="height: 200px; width: 50%;"></textarea>
    <br><br>


    <input type="submit" value="Submit">
</form>

</body>
